{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="card-title">Войти</h3>
                </div>
                <div class="card-body">
                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        {{form.as_p}}

                        <div class="text-center">
                            <input type="submit" value="Войти" class="btn btn-primary">
                        </div>
                    </form>

                    <p class="mt-3">Еще нет учетной записи? <a href="{% url 'register' %}">Регистрация</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
