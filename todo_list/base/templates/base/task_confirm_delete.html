{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-header">
                    <a href="{% url 'tasks' %}" class="btn btn-secondary">Вернуться назад</a>
                </div>
                <div class="card-body">
                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        <p>Вы собираетесь удалить? "{{task}}"</p>
                        <input type="submit" value="Удалить" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
